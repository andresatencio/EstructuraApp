<!DOCTYPE html> 
<html>
	<!-- Estructura basica de aplicacion JqueryMobile
	con phonegap para app mobile. O solo JqueryMobile
	para webapp -->
	<head>
		<title>Titulo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.0.min.css"/>
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css"/>
		<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.0.min.css"/>
		<!-- tema flat experimental -->

		<link rel="stylesheet" href="css/app.css"/>

		<script src="js/lib/phonegap-xxx.js"></script>
		<script src="js/lib/fastclick.js"></script>	
		<script src="js/lib/jquery-1.10.2.min.js"></script>
		<script src="js/lib/jquery.mobile-1.4.0.min.js"></script>
		<script src="js/app/app.js"></script>
	</head>
	<!-- Cuerpo -->
	<body>
		<!-- Pagina -->
		<div data-role='page'>
			<div data-role='header' class="cabeza" data-position="fixed" data-tap-toggle="false">
				<h1 style="text-align:left; margin-left:10px;">Titulo header</h1>
			</div>
			<div data-role='content'>
				<h1>Contenido</h1>
				<button id='botonaso'>Boton con Fastclick</button>
				<button id='botoncito' class="needsclick">Boton sin Fastclick</button>
			</div>

			<div data-role='footer' class="cabeza" data-position="fixed" data-tap-toggle="false">
				<h1>Titulo footer</h1>
			</div>
		</div>
	</body>
</html>
